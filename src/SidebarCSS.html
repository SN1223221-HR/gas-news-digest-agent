<style>
  :root {
    --primary-color: #1a73e8;
    --bg-color: #f8f9fa;
    --paper-color: #ffffff;
    --text-main: #202124;
    --text-sub: #5f6368;
    --border-color: #dadce0;
    --star-on: #f4b400;
  }
  body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg-color); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  
  .header-container { background: var(--bg-color); padding: 12px 16px 8px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
  .header h1 { font-family: 'Merriweather', serif; font-size: 16px; margin: 0; }
  .subtitle { font-size: 10px; color: var(--text-sub); text-transform: uppercase; }
  
  /* Tabs */
  .tabs { display: flex; gap: 16px; margin-top: 12px; border-bottom: 2px solid transparent; }
  .tab { font-size: 12px; font-weight: 500; color: var(--text-sub); cursor: pointer; padding-bottom: 6px; border-bottom: 2px solid transparent; }
  .tab.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
  
  select { width: 100%; padding: 6px; margin-top: 8px; border: 1px solid var(--border-color); border-radius: 4px; }
  
  .scroll-area { flex-grow: 1; overflow-y: auto; padding: 12px; }
  
  .card { background: var(--paper-color); padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 10px; transition: 0.2s; position: relative; display: block; text-decoration: none; color: inherit; }
  .card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  
  .campaign-badge { position: absolute; top: 12px; right: 12px; background: #e8f0fe; color: #1967d2; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
  
  .card-meta { font-size: 9px; color: var(--primary-color); font-weight: 700; margin-bottom: 4px; }
  .card-title { font-family: 'Merriweather', serif; font-size: 14px; font-weight: 700; margin: 0 0 8px; line-height: 1.4; color: #1a0dab; }
  .card-info { font-size: 10px; color: var(--text-sub); display: flex; justify-content: space-between; }
  
  /* Actions Area */
  .actions { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee; display: flex; flex-direction: column; gap: 8px; }
  
  .rating { display: flex; gap: 4px; }
  .star { color: #dadce0; cursor: pointer; font-size: 16px; }
  .star.active { color: var(--star-on); }
  
  .comment-box { width: 100%; border: 1px solid #eee; border-radius: 4px; font-size: 11px; padding: 4px; box-sizing: border-box; resize: vertical; }
  
  .btn-row { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; }
  .archive-btn { background: #f1f3f4; border: none; padding: 4px 10px; border-radius: 12px; font-size: 10px; cursor: pointer; color: #5f6368; }
  .archive-btn:hover { background: #dadce0; }
  .archive-btn.read { background: #e6f4ea; color: #137333; }
  
  .save-status { font-size: 9px; color: #137333; opacity: 0; transition: opacity 0.5s; }
  .save-status.show { opacity: 1; }

  .loading { text-align: center; padding: 20px; color: #999; font-size: 12px; }
  .spinner { margin: 0 auto 10px; width: 20px; height: 20px; border: 2px solid #ddd; border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s infinite linear; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
